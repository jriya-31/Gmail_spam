<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gmail Spam Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      padding: 20px;
      background: white;
      color: black;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }
    .columns {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .column {
      width: 100%;
      text-align: left;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 5px;
      font-size: 14px;
    }
    .high-spam { color: red; }
    .moderate-spam { color: orange; }
    .low-spam { color: yellow; }
    .safe { color: green; }
    .status-message {
      text-align: center;
      font-size: 14px;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Email Classification</h1>
    <div class="columns">
      <div class="column">
        <h2>Spam Emails</h2>
        <ul id="spamEmails"></ul>
        <p id="spamMessage" class="status-message">Loading...</p>
      </div>
      <div class="column">
        <h2>Safe Emails</h2>
        <ul id="safeEmails"></ul>
        <p id="safeMessage" class="status-message">Loading...</p>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
